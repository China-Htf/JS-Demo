<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function sort(arr) {
				for(var i = 0; i < arr.length; i++) {
					for(var j = 0; j < arr.length - i; j++) {
						if (arr[j] > arr[j + 1]) {
							var arr1 = arr[j];
							arr[j] = arr[j + 1];
							arr[j + 1] = arr1;
						}
					}
				}
				return arr;
			}
			var re = sort([1, 3, 5, 7, 9]);
			console.log(re);
		</script>
	</head>
	<body>
	</body>
</html>

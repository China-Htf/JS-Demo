<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var num = 0;
			var age = 0;
			var number = prompt('输入班级总人数');
			for(var i = 1; i <= number; i++){
				var num = prompt('请输入'+i+'个学生的成绩');
				age += parseInt(num);
			};
			alert('班级学生总成绩是: ' + age + '分');
		</script>
	</head>
	<body>
	</body>
</html>

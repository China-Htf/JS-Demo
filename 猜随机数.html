<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function getRandom(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}
			var random = getRandom(1,100);
			while(true) {
				var num = prompt('请输入1-100之内的数字');
				if(num > random) {
					alert('你猜大了');
				} else if(num < random) {
					alert('你猜小了');
				} else {
					alert('恭喜你答对了');
					break;
				}
			}
		</script>
	</head>
	<body>
	</body>
</html>

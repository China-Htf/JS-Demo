<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var arr = [5, 4, 3, 2, 1];
			for (var i = 0; i < arr.length; i++) {
				for (var j = 0; j < arr.length - i; j++){
					if (arr[j] > arr[j + 1]) {
						var tmp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = tmp;
					}
				}
			}
			console.log(arr);
		</script>
	</head>
	<body>
	</body>
</html>

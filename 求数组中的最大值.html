<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function getMax(arr) {
				var max = arr[0];
				for (var i = 1; i <= arr.length; i++) {
					if (max < arr[i]) {
						max = arr[i];
					}
				}
				return max;
			}
			var re = getMax([0, 1, 2, 5, 8, 9, 56, 11, 10]);
			console.log(re);
		</script>
	</head>

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			var rows = prompt('请输入行数');
			var	cols = prompt('请输入列数');
			var str = '';
			for(var i = 1; i <= rows; i++){
				for( var j = i;j <= cols; j++){
						str += '⭐';
				}
					str += '\n';
			}
			alert(str);
		</script>
	</head>
	<body>
	</body>
</html>
